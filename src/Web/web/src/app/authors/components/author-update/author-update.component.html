<div class="update-author">
  <h2>Update Author</h2>
  <form (submit)="updateAuthor()" class="author-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="author.name" required><br>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="author.description" required></textarea><br>
    
    <label for="birthYear">Birth Year:</label>
    <input type="number" id="birthYear" name="birthYear" [(ngModel)]="author.birthYear" required><br>
    
    <button type="submit" class="btn-update">Update</button>
  </form>
</div>
