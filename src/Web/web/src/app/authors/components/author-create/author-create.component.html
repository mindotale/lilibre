<div class="create-author">
  <h2>Create New Author</h2>
  <form (submit)="createAuthor()" [formGroup]="authorForm" class="author-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name" required>
    <div *ngIf="authorForm.get('name')?.hasError('required') && authorForm.get('name')?.touched">
      Name is required.
    </div>
    <div *ngIf="authorForm.get('name')?.hasError('maxlength') && authorForm.get('name')?.touched">
      Name cannot exceed 100 characters.
    </div>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" formControlName="description" required></textarea>
    <div *ngIf="authorForm.get('description')?.hasError('required') && authorForm.get('description')?.touched">
      Description is required.
    </div>
    
    <label for="birthYear">Birth Year:</label>
    <input type="number" id="birthYear" name="birthYear" formControlName="birthYear" required>
    <div *ngIf="authorForm.get('birthYear')?.hasError('required') && authorForm.get('birthYear')?.touched">
      Birth Year is required.
    </div>
    <div *ngIf="authorForm.get('birthYear')?.hasError('min') && authorForm.get('birthYear')?.touched">
      Birth Year must be greater than or equal to 1000.
    </div>
    <div *ngIf="authorForm.get('birthYear')?.hasError('max') && authorForm.get('birthYear')?.touched">
      Birth Year cannot be greater than the current year.
    </div>
    
    <button type="submit" class="btn-create">Create</button>
  </form>
</div>
